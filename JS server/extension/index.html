<label for="uname"><b>ID</b></label>
<input type="text" id="myUser" placeholder="Enter Your ID" name="uname" required>


<label for="psw"><b>Master Password</b></label>
<input type="password" id="myPassword" placeholder="Enter Your Master Password" name="psw" required>
<button id="submit" onclick="save_and_post()">GO!</button>


<script>
    function save_and_post() {
        const myUser = document.getElementById('myUser').value;
        const myPassword = document.getElementById('myPassword').value;
        const data = {
            myUser,
            myPassword
        };
        const options = {
            method: 'POST',
            headers: { //we need a header in order to specify the fact that we are going to send something as JSON
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
        };
        fetch('/api', options).then(response => {
            console.log(response);
        });
    }
