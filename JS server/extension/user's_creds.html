<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>After login</title>

<body>
    <h1>User's credentials</h1>
    <script src="user's_creds.js" charset="utf=8"></script>

    <p>Want to add a new password?</p>
    
    <label for="uname"><b>New username</b></label>
    <input type="text" id="new_username" placeholder="Enter your new username" name="uname" required><br>

    <label for="psw"><b>New Password</b></label>
    <input type="password" id="new_password" placeholder="Enter Your new Password" name="psw" required><br>

    <label for="psw"><b>New url</b></label>
    <input type="text" id="new_url" placeholder="Enter Your new url" name="uname" required><br>


    <button type="submit" id="add">Add New Password!</button>
    <br><br>





    <button id="logout">logout</button>

    <div id="creds"></div>

</body>
<style>
    html {
        background-color: aqua;
        transition: background-color 2s;

        height: 1200px;
